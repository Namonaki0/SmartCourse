<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/index.css">

  <title>SmartCourse Subscription</title>
</head>
<body>
  <div id="mc_embed_signup">
      <form
        action="https://live.us1.list-manage.com/subscribe/post?u=6315f79f943612699e119f068&amp;id=61b1dad95c"
        method="post"
        id="mc-embedded-subscribe-form"
        name="mc-embedded-subscribe-form"
        class="validate"
        target="_blank"
        novalidate
      >
        <div id="mc_embed_signup_scroll">
          <div class="indicates-required">
            <span class="asterisk">*</span> required
          </div>
          <div class="mc-field-group">
            <label for="mce-EMAIL"
              >Email <span class="asterisk">*</span>
            </label>
            <input
            placeholder="enter email..." 
              type="email"
              value=""
              name="EMAIL"
              class="required email"
              id="mce-EMAIL"
            />
          </div>
          <div class="mc-field-group">
            <label for="mce-NAME">Name </label>
            <input placeholder="enter name..." type="text" value="" name="FNAME" class="" id="mce-NAME" />
          </div>
          
          </div>
          <div id="mce-responses" class="clear">
            <div
              class="response"
              id="mce-error-response"
              style="display: none"
            ></div>
            <div
              class="response"
              id="mce-success-response"
              style="display: none"
            ></div>
          </div>

          <div style="position: absolute; left: -5000px" aria-hidden="true">
            <input
              type="text"
              name="b_6315f79f943612699e119f068_61b1dad95c"
              tabindex="-1"
              value=""
            />
          </div>
          <div class="clear">
            <input
              type="submit"
              value="Subscribe"
              name="subscribe"
              id="mc-embedded-subscribe"
              class="button"
            />
          </div>
        </div>
      </form>
    </div>
       <script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script>
       <script type='text/javascript' src='JS/subscription.js'></script>
</body>
</html>
