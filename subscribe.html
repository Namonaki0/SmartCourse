<!DOCTYPE html>
<html>
<head>
	<title>Subscribe page</title>

	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="CSS/subscribe.css">
</head>
<body>
	

	<div class="form-wrapper">
		
		<!-- <div class="top"></div> -->
		
		<form method="POST" name="subscription" netlify>
			
			<h2>Get the latest news about our courses</h2>

			<span class="details">

			<input type="text" id="Fname" class="format" placeholder="First Name" aria-label="First Name Field" />
			<input type="text" id="Lname" class="format" placeholder="Last Name" aria-label="Last Name Field" />
			</span>

			<input type="email" id="email" class="format" placeholder="Email address" aria-label="Email Address Field" />

			<!-- <label id="checkbox" class="checkbox">
				<input type="checkbox" id="accept" aria-label="Checkbox agreement" /> By ticking this box you are accepting the terms and conditions provided.
			</label>  -->

			<textarea name="message" id="message" cols="30" rows="10"></textarea>

			<button type="submit">Submit</button>

		</form>

	</div>

</body>
</html>
